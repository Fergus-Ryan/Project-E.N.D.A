<head>
<title>Project E.N.D.A</title>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<table class="logistration" align=center><tr>
<td width=360px height=469px valign="top" align=center>
<img src="Logo.png" class="logo">
<div class="project"> PROJECT</div><div class="enda"> E.N.D.A</div>
<p class="subtext">Exciting New Data Adventure</p>
  {{#if currentUser}}
        {{> dashboard}}
    {{else}}
        {{> register}}
        {{> login}}
    {{/if}}
</td>
</tr></table>
</body>

<template name="login">
<form>
  <div class="container">
	<input type="text" placeholder="Enter Email" name="email">
	<input type="password" placeholder="Enter Password" name="psw">
	<button class="login" type="submit" method="post">Login</button>
	<button class="register" type="button">Register</button>
	<input type="checkbox"> Remember me
	
	<div class="social">
	<a href="#"><img alt="Facbook Login" id="facebook-login" src="FBLogo.png" height=50px width=50px style="margin-right: 10px;"></a>
	<a href="#"><img alt="Twitter Login" id="twitter-login" src="TWLogo.png" height=50px width=50px style="margin-right: 10px;"></a>
	<a href="#"><img alt="Google Register" id="google-login" src="GPLogo.png" height=50px width=50px style="margin-right: 10px;"></a>
	</div>
  </div>
</form>
</template>

<template name="register">
<form>
  <div class="container">
	<input type="text" placeholder="Enter Username" name="uname">
	<input type="text" placeholder="Enter E-mail" name="email">
	<input type="password" placeholder="Enter Password" name="psw">
	<input type="password" placeholder="Confirm Password" name="pswcfrm">
	<a href="login.shtml"><button class="login" type="button" >Go Back To Login</button></a>
	<button class="register" type="submit" method="post">Confirm Registration</button>
	
</div>
</form>
</template>

<template name="dashboard">
    <p>You're logged in.</p>
    <p><a href="#" class="logout">Logout</a></p>
</template>
